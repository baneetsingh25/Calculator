<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input id="input" type="text " placeholder="0">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
        </div> 
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">*</button>
        </div>
        <div>
            <button>5</button>
            <button>4</button>
            <button>6</button>
            <button class="op">+</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
